<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE SYNDICATE: OMEGA</title>
    <style>
        :root { --n: #00ff88; --rb: #9d00ff; --bg: #030303; --g: #ffd700; --w: #ffffff; }
        * { -webkit-tap-highlight-color: transparent; outline: none; user-select: none; box-sizing: border-box; }
        
        body { background: var(--bg); color: var(--w); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* Arka Plan Animasyonu */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #00ff8811 0%, transparent 70%); animation: pulseBg 8s infinite alternate; }
        @keyframes pulseBg { from { opacity: 0.3; transform: scale(1); } to { opacity: 0.7; transform: scale(1.2); } }

        /* Ana Ekran Tasarƒ±mƒ± */
        .header { text-align: center; margin-top: 40px; }
        .m-val { font-size: 4.5rem; font-weight: 900; background: linear-gradient(to bottom, var(--n), #008855); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(0,255,136,0.3)); letter-spacing: -3px; }
        .sub-val { color: #555; font-weight: bold; font-size: 14px; text-transform: uppercase; margin-top: -10px; }

        /* Enerji ve Overdrive */
        .od-box { width: 250px; height: 6px; background: #111; border-radius: 10px; margin: 20px auto; overflow: hidden; border: 1px solid #222; }
        #od-bar { width: 0%; height: 100%; background: var(--n); box-shadow: 0 0 10px var(--n); transition: 0.2s; }

        /* Ana Buton (The Core) */
        .core-wrap { position: relative; margin: 20px 0; }
        .core { width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, #1a1a1a, #000); border: 4px solid #222; display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative; z-index: 5; transition: 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .core::after { content: 'üíº'; font-size: 80px; }
        .core:active { transform: scale(0.85); border-color: var(--n); box-shadow: 0 0 50px rgba(0,255,136,0.4); }
        
        /* Floating Text Efekti */
        .f-text { position: absolute; color: var(--n); font-weight: 1000; animation: floatUp 0.8s forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        /* Alt Navigasyon */
        .nav { position: fixed; bottom: 30px; display: flex; gap: 15px; background: rgba(255,255,255,0.03); padding: 10px 20px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .nav-i { width: 50px; height: 50px; border-radius: 50%; background: #111; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid #333; font-size: 20px; transition: 0.3s; }
        .nav-i:active { transform: scale(0.8); background: var(--n); color: #000; }

        /* Modern Paneller */
        .pnl { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; padding: 20px; backdrop-filter: blur(20px); }
        .pnl-h { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .close-p { font-size: 30px; color: var(--accent); cursor: pointer; }

        /* Kartlar */
        .list { overflow-y: auto; flex: 1; margin-top: 20px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; transition: 0.3s; }
        .card:active { background: rgba(0,255,136,0.05); border-color: var(--n); }
        .c-tit { font-weight: 800; font-size: 16px; margin: 0; }
        .c-sub { color: #666; font-size: 12px; margin-top: 4px; }
        .buy { background: var(--n); color: #000; border: none; padding: 12px 20px; border-radius: 14px; font-weight: 900; }

        #crisis-ov { position: fixed; inset: 0; background: #900; z-index: 9000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="crisis-ov">
        <h1 style="font-size: 60px;">FBI BASKINI!</h1>
        <p>Varlƒ±klarƒ±na el konulmadan √∂nce r√º≈üveti √∂de!</p>
        <button onclick="fC()" style="padding:25px 60px; border-radius:20px; border:none; background:white; font-weight:900; font-size:20px; color:red;">KORUMAYI √áAƒûIR</button>
    </div>

    <div class="header">
        <div class="m-val" id="m">0 ‚Ç∫</div>
        <div class="sub-val" id="s-i">Gelir: 0 ‚Ç∫/sn</div>
    </div>

    <div class="od-box"><div id="od-bar"></div></div>

    <div class="core-wrap">
        <div class="core" id="core" onclick="t(event)"></div>
    </div>

    <div class="nav">
        <div class="nav-i" onclick="oP('mkt')">üõí</div>
        <div class="nav-i" onclick="oP('ach')">üèÜ</div>
        <div class="nav-i" onclick="oP('set')">‚öôÔ∏è</div>
    </div>

    <div id="p-mkt" class="pnl">
        <div class="pnl-h"><h2>SYN MARKET</h2><span class="close-p" onclick="cP()">√ó</span></div>
        <div id="rb-card" class="card" style="border:1px solid var(--rb);">
            <div><p class="c-tit" style="color:var(--rb);">REBIRTH</p><small id="rb-lvl">Lvl 0</small></div>
            <button class="buy" id="rb-b" onclick="doRb()">0 ‚Ç∫</button>
        </div>
        <div class="list" id="s-l"></div>
    </div>

    <div id="p-ach" class="pnl">
        <div class="pnl-h"><h2>BA≈ûARIMLAR</h2><span class="close-p" onclick="cP()">√ó</span></div>
        <div class="list" id="a-l"></div>
    </div>

    <div id="p-set" class="pnl">
        <div class="pnl-h"><h2>Sƒ∞STEM</h2><span class="close-p" onclick="cP()">√ó</span></div>
        <div class="list">
            <div class="card"><span>Toplam Tƒ±k</span> <b id="st-t">0</b></div>
            <div class="card"><span>Zaman</span> <b id="st-p">0</b></div>
            <button onclick="rst()" style="width:100%; padding:20px; background:red; color:white; border:none; border-radius:15px; font-weight:bold; margin-top:20px;">Sƒ∞STEMƒ∞ SIFIRLA</button>
        </div>
    </div>

    <script>
        let m = parseFloat(localStorage.getItem('m')) || 0;
        let pc = parseFloat(localStorage.getItem('pc')) || 1;
        let ai = parseFloat(localStorage.getItem('ai')) || 0;
        let rb = parseInt(localStorage.getItem('rb')) || 0;
        let tc = parseInt(localStorage.getItem('tc')) || 0;
        let pt = parseInt(localStorage.getItem('pt')) || 0;
        let unl = JSON.parse(localStorage.getItem('unl')) || [];
        let od = false, en = 0, cri = false, last = Date.now();

        const its = [
            {n:"Sokak Ekibi", b:20, p:1, t:"c"},
            {n:"Yasadƒ±≈üƒ± Bahis", b:100, p:5, t:"a"},
            {n:"Silah Sevkiyatƒ±", b:1000, p:60, t:"a"},
            {n:"Teknoloji ≈ûirketi", b:10000, p:700, t:"a"},
            {n:"Zaman Makinesi", b:1000000, p:100000, t:"a"},
            {n:"Yƒ±ldƒ±z S√∂m√ºrgesi", b:50000000, p:6000000, t:"a"}
        ];

        function t(e) {
            if(cri) return;
            last = Date.now();
            let val = pc * (1+rb) * (od ? 10 : 1);
            m += val; tc++;
            
            // Floating Text
            const fl = document.createElement('div');
            fl.className = 'f-text';
            fl.innerText = `+${Math.floor(val)}‚Ç∫`;
            fl.style.left = e.clientX + 'px';
            fl.style.top = e.clientY + 'px';
            document.body.appendChild(fl);
            setTimeout(() => fl.remove(), 800);

            if(!od) { en += 2; if(en >= 100) startOD(); }
            u(); sv();
        }

        function startOD() {
            od = true; en = 100;
            document.getElementById('od-bar').style.background = 'var(--g)';
            setTimeout(() => { od = false; en = 0; document.getElementById('od-bar').style.background = 'var(--n)'; }, 10000);
        }

        function oP(id) { document.querySelectorAll('.pnl').forEach(p=>p.style.display='none'); document.getElementById('p-'+id).style.display='flex'; if(id=='mkt') rS(); if(id=='ach') rA(); }
        function cP() { document.querySelectorAll('.pnl').forEach(p=>p.style.display='none'); }

        function rS() {
            let h = "";
            its.forEach((it, i) => {
                let l = parseInt(localStorage.getItem('l'+i)) || 0;
                let c = Math.floor(it.b * Math.pow(1.7, l));
                h += `<div class="card"><div><p class="c-tit">${it.n}</p><p class="c-sub">+${it.p} ${it.t=='c'?'Tƒ±k':'Sn'}</p></div><button class="buy" onclick="buy(${i})">${c.toLocaleString()}‚Ç∫</button></div>`;
            });
            document.getElementById('s-l').innerHTML = h;
        }

        function buy(i) {
            let l = parseInt(localStorage.getItem('l'+i)) || 0;
            let c = Math.floor(its[i].b * Math.pow(1.7, l));
            if(m >= c) {
                m -= c; localStorage.setItem('l'+i, l+1);
                if(its[i].t=='c') pc += its[i].p; else ai += its[i].p;
                rS(); u(); sv();
            }
        }

        function doRb() {
            let c = 25000 * (rb+1);
            if(m >= c) { rb++; m=0; pc=1; ai=0; its.forEach((_,i)=>localStorage.removeItem('l'+i)); sv(); location.reload(); }
        }

        function rA() {
            let h = "";
            const acs = [
                {n:"B√ºy√ºk OC", d:"72 Saat Aktiflik", c: pt >= 259200},
                {n:"Baron", d:"100M ‚Ç∫ Nakit", c: m >= 100000000},
                {n:"Efsane", d:"10 Rebirth", c: rb >= 10}
            ];
            acs.forEach(a => h += `<div class="card" style="opacity:${a.c?1:0.3}"><div><p class="c-tit">${a.n}</p><p class="c-sub">${a.d}</p></div><b>${a.c?'‚úÖ':'üîí'}</b></div>`);
            document.getElementById('a-l').innerHTML = h;
        }

        function fC() { cri = false; document.getElementById('crisis-ov').style.display='none'; last=Date.now(); }

        setInterval(() => {
            if(!cri) { m += (ai * (1+rb)); pt++; if(en > 0 && !od) en -= 1; }
            if(Date.now() - last > 120000 && !cri) { cri = true; document.getElementById('crisis-ov').style.display='flex'; }
            u(); sv();
        }, 1000);

        function u() {
            document.getElementById('m').innerText = Math.floor(m).toLocaleString() + " ‚Ç∫";
            document.getElementById('s-i').innerText = `Gelir: ${Math.floor(ai*(1+rb)).toLocaleString()} ‚Ç∫/sn`;
            document.getElementById('od-bar').style.width = en + "%";
            document.getElementById('st-t').innerText = tc;
            document.getElementById('rb-lvl').innerText = "Seviye " + rb;
            document.getElementById('rb-b').innerText = (25000*(rb+1)).toLocaleString() + " ‚Ç∫";
            document.getElementById('rb-b').disabled = m < (25000*(rb+1));
            let h = Math.floor(pt/3600); let min = Math.floor((pt%3600)/60);
            document.getElementById('st-p').innerText = `${h}s ${min}d`;
        }

        function sv() {
            localStorage.setItem('m', m); localStorage.setItem('pc', pc);
            localStorage.setItem('ai', ai); localStorage.setItem('rb', rb);
            localStorage.setItem('tc', tc); localStorage.setItem('pt', pt);
        }
        function rst() { if(confirm("T√úM ƒ∞MPARATORLUK Sƒ∞Lƒ∞NSƒ∞N Mƒ∞?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
