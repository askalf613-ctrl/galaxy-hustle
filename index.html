<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GALAXY HUSTLE: ACTIVE EMPIRE</title>
    <style>
        :root { --neon: #00ff88; --rb: #9d00ff; --bg: #050505; --accent: #ff0055; --gold: #ffd700; --danger: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; transition: 0.5s; }

        /* Kriz EkranÄ± Efekti */
        .crisis-mode { background: radial-gradient(circle, #200, #000) !important; animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        #auth-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        input { padding: 15px; border-radius: 12px; border: 2px solid var(--neon); background: #000; color: white; text-align: center; width: 260px; }

        .money { font-size: 3.5rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px rgba(0,255,136,0.3); margin-top: 20px; }
        
        /* Enerji BarÄ± (Overdrive) */
        .energy-container { width: 80%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #energy-bar { width: 0%; height: 100%; background: var(--neon); transition: 0.1s; box-shadow: 0 0 10px var(--neon); }

        .main-btn { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(145deg, var(--neon), #004d2c); display: flex; justify-content: center; align-items: center; font-size: 80px; cursor: pointer; border: 6px solid rgba(255,255,255,0.1); margin: 30px auto; position: relative; z-index: 10; user-select: none; }
        
        /* Kriz Butonu */
        #crisis-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 30px 50px; background: var(--danger); color: white; border: none; border-radius: 20px; font-weight: bold; font-size: 24px; z-index: 5000; display: none; box-shadow: 0 0 50px var(--danger); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }

        .nav-bar { position: fixed; bottom: 25px; display: flex; gap: 10px; }
        .nav-btn { padding: 12px 20px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-shop { background: var(--neon); }
        .btn-ach { background: var(--gold); }

        .panel { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: rgba(5,5,5,0.98); border-top: 4px solid var(--neon); transition: 0.4s; z-index: 2000; overflow-y: auto; border-radius: 30px 30px 0 0; }
        .panel.open { bottom: 0; }
        .item-card { background: rgba(255,255,255,0.05); margin: 10px 20px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }

        #alert { position: fixed; top: 20px; background: var(--danger); color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; display: none; z-index: 6000; }
    </style>
</head>
<body>

    <div id="alert">ðŸš¨ POLÄ°S BASKINI! KAZANÃ‡LAR DURDU!</div>
    <button id="crisis-btn" onclick="resolveCrisis()">RÃœÅžVET VER (MÃœDAHALE ET)</button>

    <div id="auth-screen">
        <h1 style="color:var(--neon); letter-spacing:5px;">GALAXY HUSTLE</h1>
        <input type="password" id="pass" placeholder="KODU GÄ°R">
        <button onclick="checkPass()" style="margin-top:20px; padding:12px 40px; background:var(--neon); border:none; border-radius:10px; font-weight:bold;">SÄ°STEME GÄ°R</button>
    </div>

    <div id="game-ui" style="display:none; width:100%; text-align: center;">
        <div class="money" id="money">0 â‚º</div>
        <div style="font-size:12px; opacity:0.6;">KazanÃ§: <span id="income-ui">0</span> â‚º/sn</div>
        
        <div class="energy-container" style="margin: 10px auto;"><div id="energy-bar"></div></div>
        <div style="font-size:10px; color:var(--neon);">OVERDRIVE ENERJÄ°SÄ°</div>

        <div class="main-btn" onclick="handleTÄ±k()">ðŸ’¼</div>

        <div class="nav-bar" style="position: relative; margin-top: 20px; justify-content: center;">
            <button class="nav-btn btn-shop" onclick="togglePanel('shop')">MARKET</button>
            <button class="nav-btn btn-ach" onclick="togglePanel('ach')">KUPALAR</button>
        </div>

        <div id="panel-shop" class="panel">
            <h2 style="color:var(--neon);">YERALTI MARKETÄ°</h2>
            <div id="shop-list"></div>
            <button onclick="togglePanel()" style="margin:20px; padding:10px 30px; border-radius:10px; background:var(--danger); color:white; border:none;">KAPAT</button>
        </div>
    </div>

    <script>
        let m = parseFloat(localStorage.getItem('m_v25')) || 0;
        let pc = parseFloat(localStorage.getItem('pc_v25')) || 1;
        let ai = parseFloat(localStorage.getItem('ai_v25')) || 0;
        let rb = parseInt(localStorage.getItem('rb_v25')) || 0;
        let pt = parseInt(localStorage.getItem('pt_v25')) || 0;
        
        let lastTÄ±k = Date.now();
        let inCrisis = false;
        let energy = 0;
        let overdriveActive = false;

        const shopItems = [
            {n:"Sokak Ä°ÅŸportacÄ±sÄ±", b:20, p:1, t:"click"},
            {n:"TetikÃ§i Ekibi", b:200, p:15, t:"auto"},
            {n:"Gece KulÃ¼bÃ¼", b:1500, p:100, t:"auto"},
            {n:"UyuÅŸturucu HattÄ±", b:10000, p:600, t:"auto"},
            {n:"Merkez BankasÄ±", b:100000, p:5000, t:"auto"}
        ];

        function checkPass() {
            if(document.getElementById('pass').value === 'kral oyun yapÄ±mcÄ±sÄ±') {
                document.getElementById('auth-screen').style.display='none';
                document.getElementById('game-ui').style.display='block';
                renderShop(); update();
            }
        }

        function handleTÄ±k() {
            if(inCrisis) return; // BaskÄ±n varken tÄ±klayamazsÄ±n
            
            lastTÄ±k = Date.now();
            let mult = (1 + rb) * (overdriveActive ? 10 : 1);
            m += pc * mult;
            
            // Enerji barÄ±nÄ± doldur
            if(!overdriveActive) {
                energy += 2;
                if(energy >= 100) startOverdrive();
            }
            
            update(); save();
        }

        function startOverdrive() {
            overdriveActive = true;
            energy = 100;
            document.getElementById('energy-bar').style.background = 'var(--gold)';
            setTimeout(() => {
                overdriveActive = false;
                energy = 0;
                document.getElementById('energy-bar').style.background = 'var(--neon)';
            }, 10000);
        }

        // KÄ±rÄ±lma OlayÄ±: AFK KontrolÃ¼
        setInterval(() => {
            let inactiveTime = Date.now() - lastTÄ±k;
            
            // 2 dakikadan fazla (120.000 ms) dokunmazsa baskÄ±n baÅŸlar
            if(inactiveTime > 120000 && !inCrisis) {
                startCrisis();
            }

            if(!inCrisis) {
                m += (ai * (1 + rb));
                pt++;
                if(energy > 0 && !overdriveActive) energy -= 0.5; // Dokunmazsa enerji dÃ¼ÅŸer
            }
            update(); save();
        }, 1000);

        function startCrisis() {
            inCrisis = true;
            document.body.classList.add('crisis-mode');
            document.getElementById('crisis-btn').style.display = 'block';
            document.getElementById('alert').style.display = 'block';
        }

        function resolveCrisis() {
            inCrisis = false;
            lastTÄ±k = Date.now();
            document.body.classList.remove('crisis-mode');
            document.getElementById('crisis-btn').style.display = 'none';
            document.getElementById('alert').style.display = 'none';
            m -= (m * 0.05); // BaskÄ±ndan kurtulmak iÃ§in %5 rÃ¼ÅŸvet gider
            update();
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = "";
            shopItems.forEach((item, i) => {
                let lvl = parseInt(localStorage.getItem('lvl'+i)) || 0;
                let cost = Math.floor(item.b * Math.pow(1.6, lvl));
                list.innerHTML += `<div class="item-card"><div><b>${item.n}</b><br><small>+${item.p}</small></div><button onclick="buy(${i})" style="padding:10px; background:var(--neon); border:none; border-radius:10px; font-weight:bold;">${cost} â‚º</button></div>`;
            });
        }

        function buy(i) {
            let lvl = parseInt(localStorage.getItem('lvl'+i)) || 0;
            let cost = Math.floor(shopItems[i].b * Math.pow(1.6, lvl));
            if(m >= cost) {
                m -= cost; localStorage.setItem('lvl'+i, lvl+1);
                if(shopItems[i].t=='click') pc += shopItems[i].p; else ai += shopItems[i].p;
                renderShop(); update(); save();
            }
        }

        function togglePanel(id) {
            document.querySelectorAll('.panel').forEach(p=>p.classList.remove('open'));
            if(id) document.getElementById('panel-'+id).classList.add('open');
        }

        function update() {
            document.getElementById('money').innerText = Math.floor(m).toLocaleString() + " â‚º";
            document.getElementById('income-ui').innerText = inCrisis ? "0" : (ai * (1+rb)).toLocaleString();
            document.getElementById('energy-bar').style.width = energy + "%";
        }

        function save() {
            localStorage.setItem('m_v25', m); localStorage.setItem('pc_v25', pc);
            localStorage.setItem('ai_v25', ai); localStorage.setItem('rb_v25', rb);
            localStorage.setItem('pt_v25', pt);
        }
    </script>
</body>
</html>
